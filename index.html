<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="profile">
        <img
          src="images/20221222_140739.jpg"
          alt="Itohan's Profile"
          data-testid="slackDisplayImage"
          class="profile_img"
        />

        <div class="about">
          <h1 data-testid="slackUserName">Itohan</h1>
          <p data-testid="myTrack">Frontend</p>
        </div>

        <div class="time-container">
          <div class="time">
            <h3 data-testid="currentDayOfTheWeek"></h3>
            <h3 data-testid="currentUTCTime"></h3>
          </div>

          <a
            href="https://github.com/yourusername/your-repo"
            data-testid="githubURL"
            >GitHub Repository</a
          >
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
